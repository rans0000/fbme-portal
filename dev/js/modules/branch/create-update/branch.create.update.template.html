<div class="modal-header">
    <h1 class="modal-title" id="modal-title" data-ng-bind="branchDialog.data.headingText">Heading</h1>
    <div class="toolsarea">
        <button type="button" class="btn btn-round btn-risky" data-ng-click="branchDialog.cancel()">
            <span class="sr-only">Close dialog box</span>
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <form data-ng-submit="branchDialog.createUpdateBranch()">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="inputName" data-ng-model="branchDialog.branch.name" required>
        </div>
        <div class="form-group">
            <label for="inputCode">Code</label>
            <input type="text" class="form-control" id="inputCode" name="inputCode" data-ng-model="branchDialog.branch.code">
        </div>
        <div class="form-group">
            <label for="inputAddress1">Address 1</label>
            <input type="text" class="form-control" id="inputAddress1" name="inputAddress1" data-ng-model="branchDialog.branch.address1">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" data-ng-model="branchDialog.branch.address2">
        </div>
        <div class="form-group">
            <label for="inputAddress3">Address 3</label>
            <input type="text" class="form-control" id="inputAddress3" name="inputAddress3" data-ng-model="branchDialog.branch.address3">
        </div>
        <div class="form-group">
            <label for="inputAddress4">Address 4</label>
            <input type="text" class="form-control" id="inputAddress4" name="inputAddress4" data-ng-model="branchDialog.branch.address4">
        </div>
        <div class="form-group">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="inputZip" data-ng-model="branchDialog.branch.zip">
        </div>
        <div class="submit-group">
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-click="branchDialog.nextTab()" data-ng-bind="branchDialog.data.confirmText" data-ng-disabled="!branchDialog.validateBranchDetail()">OK</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-default btn-risky btn-lg btn-block" data-ng-click="branchDialog.cancel()" data-ng-bind="branchDialog.data.cancelText">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
