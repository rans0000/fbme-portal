<div class="form-group-button" uib-dropdown is-open="dept.advSearch.isOpen" auto-close="outsideClick">
    <input type="text" class="form-control headerSearch text-right" id="headerSearch" placeholder="Department Search" data-ng-model="dept.searchOptions.searchText" data-ng-change="dept.loadDepartmentData()" data-ng-model-options="{debounce: 500}">
    <button type="button" class="btn btn-primary" uib-dropdown-toggle>
        <span class="sr-only">Search</span>
        <span class="glyphicon glyphicon-triangle-bottom"></span>
    </button>
    <div class="dropdown-menu dropdown-menu-right dropdown-sm" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputSearchText">Search Text</label>
                        <input type="text" class="form-control" name="inputSearchText" id="inputSearchText" data-ng-model="dept.searchOptions.searchText">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputSearchSortby">Sort by</label>
                        <select class="form-control" name="inputSearchSortby" id="inputSearchSortby" data-ng-model="dept.searchOptions.sortBy">
                            <option value="name">Department Name</option>
                            <option value="createdDate">Created Date</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputSearchdateCreatedFrom">From Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="inputSearchdateCreatedFrom" id="inputSearchdateCreatedFrom" data-ng-model="dept.searchOptions.createdDateFrom" is-open="dept.advSearch.dateCreatedFromIsOpen" close-on-date-selection="false" uib-datepicker-popup>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-ng-click="dateCreatedFromIsOpen"><i class="glyphicon glyphicon-calendar" data-ng-click="dept.advSearch.dateCreatedFromIsOpen = !dept.advSearch.dateCreatedFromIsOpen"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputSearchdateCreatedTo">To Date</label>
                        <div class="input-group">
                            <input type="text" name="inputSearchdateCreatedTo" id="inputSearchdateCreatedTo" class="form-control" data-ng-model="dept.searchOptions.createdDateTo" is-open="dept.advSearch.dateCreatedToIsOpen" close-on-date-selection="false" uib-datepicker-popup>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" data-ng-click="dateCreatedToIsOpen"><i class="glyphicon glyphicon-calendar" data-ng-click="dept.advSearch.dateCreatedToIsOpen = !dept.advSearch.dateCreatedToIsOpen"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="radio">
                        <p>Sorft Order</p>
                        <label><input type="radio" name="inputSearchSort" id="inputSearchSortAscend" data-ng-model="dept.searchOptions.sortOrder" value="A">Ascending</label>
                        <label><input type="radio" name="inputSearchSort" id="inputSearchSortDescend" data-ng-model="dept.searchOptions.sortOrder" value="D">Descending</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputSearchUserIds">Created by (Comma separated UserIds)</label>
                        <input type="text" name="inputSearchUserIds" id="inputSearchUserIds" class="form-control" data-ng-model="dept.idList">
                    </div>
                </div>
            </div>
            <hr class="no-margin">
            <div class="submit-group">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-default btn-risky btn-block" data-ng-click="dept.advSearch.isOpen = false">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
