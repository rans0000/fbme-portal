<div class="wrapper-inner">
    <a class="logo" data-ng-click="header.onLogoutInitiated()"><img src="images/fbme-bank-logo.png" height="36" width="72" alt="FBME"></a>
    <ul class="header-tools">
        <li class="tools-item">
            <a class="btn btn-round" ui-sref="root.dashboard">
                <span class="sr-only">Home</span>
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </li>
        <li class="tools-item">
            <div class="avatar-holder">
                <img src="images/tmp-avatar.png" class="img-responsive" alt="Username">
            </div>
        </li>
        <li class="tools-item">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-link" uib-dropdown-toggle>
                    <spn data-ng-bind="header.currentUser.userName"></spn>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-nopad dropdown-menu-right text-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Messages</a></li>
                    <li role="menuitem"><a href="#">Settings</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#" data-ng-click="header.onLogoutInitiated()">Logout</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
