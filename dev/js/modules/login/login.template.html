<div class="wrapper-container">
    <div class="app-area">
        <!--main starts here-->
        <main class="wrapper-main">
            <div class="login-container">
                <div class="logo-container">
                    <img src="images/fbme-bank-logo.png" width="176" height="88" alt="FBME Logo">
                </div>
                <article class="panel panel-secondary">
                    <header class="panel-heading">
                        <h1 class="panel-title">Login</h1>
                    </header>
                    <div class="panel-body">
                        <form class="form-lg" name="login.formLogin" data-ng-submit="login.onLoginSubmit()" novalidate>
                            <div class="form-group">
                                <label for="inputUsername">Username</label>
                                <input type="text" class="form-control" name="inputUsername" id="inputUsername" data-ng-model="login.user.name" required>
                                <div class="errinfo-wrapper">
                                    <span class="errinfo" data-ng-show="login.formLogin.inputUsername.$error.required && login.formLogin.inputUsername.$touched">Please fill in the Usernaame.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" name="inputPassword" id="inputPassword" data-ng-model="login.user.password" required>
                                <div class="errinfo-wrapper">
                                    <span class="errinfo" data-ng-show="login.formLogin.inputPassword.$error.required && login.formLogin.inputPassword.$touched">Please fill in the Password.</span>
                                </div>
                            </div>
                            <!--<div class="form-group">
<label>Language</label>
<select class="form-control">
<option value="en-US">English</option>
<option value="ar">العَرَبِيَّة</option>
</select>
</div>-->
                            <div class="submit-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-disabled="login.formLogin.inputUsername.$error.required || login.formLogin.inputPassword.$error.required">Login</button>
                            </div>
                            <a href="#">Forgot Password?</a>
                        </form>
                    </div>
                </article>
            </div>
            <footer class="wrapper-footer">
                <small class="foot-info">CopyRights &copy; 2017. finnDocs.com</small>
            </footer>
        </main>
        <!--main ends here-->
    </div>
</div>
