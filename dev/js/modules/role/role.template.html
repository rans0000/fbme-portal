<!--toolsarea starts here-->
<div class="wrapper-toolsarea">
    <!--toolsarea-level1 starts here-->
    <div class="toolsarea-level1">
        <div class="wrapper-inner">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Collaboration</a></li>
                <li>Bank Employee Salary Auditing</li>
            </ol>
            <ul class="tools-level1">
                <li class="tools-item">
                    <button type="button" class="btn btn-primary">Create Folder</button>
                </li>
                <li class="tools-item">
                    <button type="button" class="btn btn-primary">Upload File</button>
                </li>
                <li class="tools-item">
                    <form action="#">
                        <div class="form-group-button">
                            <input type="text" class="form-control headerSearch" id="headerSearch" placeholder="Doc Search">
                            <button type="button" class="btn btn-primary">
                                <span class="sr-only">Search</span>
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <!--toolsarea-level1 ends here-->
    <!--toolsarea-level2 starts here-->
    <div class="toolsarea-level2">
        <div class="wrapper-inner">
            <ul class="tools-level2">
                <li class="tools-item">
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                        <span class="sr-only">Toggle Sidenav</span>
                    </button>
                </li>
                <li class="tools-item">
                    <button type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-check"></span>
                        <span class="btn-text">Select All</span>
                    </button>
                </li>
                <li class="tools-item">
                    <button type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-trash"></span>
                        <span class="btn-text">Delete</span>
                    </button>
                </li>
                <li class="tools-item">
                    <button type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-download-alt"></span>
                        <span class="btn-text">Download</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!--toolsarea-level2 ends here-->
</div>
<div class="app-area">
    <!--toolsarea ends here-->
    <!--sidenav starts here-->
    <div class="wrapper-sidenav">
        sidenav here...
    </div>
    <!--sidenav ends here-->
    <!--main starts here-->
    <main class="wrapper-main">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Role Name</th>
                            <th class="text-right">Created Date</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in role.roleList">
                            <td data-ng-bind="item.name"></td>
                            <td class="text-right" data-ng-bind="item.createdDate | date"></td>
                            <td class="text-right">
                                <button type="button" class="btn btn-iconed" title="Edit">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    <span class="sr-only">Edit</span>
                                </button>
                                <button type="button" class="btn btn-iconed" title="Delete">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    <span class="sr-only">Delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!--main ends here-->
</div>
