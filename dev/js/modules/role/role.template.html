<!--toolsarea starts here-->
<div class="wrapper-toolsarea">
    <!--toolsarea-level1 starts here-->
    <div class="toolsarea-level1">
        <div class="wrapper-inner">
            <ol class="breadcrumb">
                <li><a ui-sref="dashboard">Home</a></li>
                <li><a href="#">Administration</a></li>
                <li>Role Management</li>
            </ol>
            <ul class="tools-level1">
                <li class="tools-item">
                    <button type="button" class="btn btn-primary" data-ng-click="role.onCreateRoleInitiate()">Create Roles</button>
                </li>
                <li class="tools-item">
                    <form data-ng-submit="role.loadRoleData()">
                        <div class="form-group-button">
                            <input type="text" class="form-control headerSearch" id="headerSearch" placeholder="Role Search" data-ng-model="role.searchOptions.searchText">
                            <button type="submit" class="btn btn-primary">
                                <span class="sr-only">Search</span>
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <!--toolsarea-level1 ends here-->
    <!--toolsarea-level2 starts here-->
    <div class="toolsarea-level2">
        <div class="wrapper-inner">
            <ul class="tools-level2">
                <li class="tools-item">
                    <button type="button" class="btn btn-primary" data-ng-click="role.isExpandedState = !role.isExpandedState">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                        <span class="sr-only">Toggle Sidenav</span>
                    </button>
                </li>
                <!--<li class="tools-item">
<button type="button" class="btn btn-link">
<span class="glyphicon glyphicon-check"></span>
<span class="btn-text">Select All</span>
</button>
</li>
<li class="tools-item">
<button type="button" class="btn btn-link">
<span class="glyphicon glyphicon-trash"></span>
<span class="btn-text">Delete</span>
</button>
</li>-->
            </ul>
        </div>
    </div>
    <!--toolsarea-level2 ends here-->
</div>
<!--toolsarea ends here-->
<div class="app-area">
    <!--sidenav starts here-->
    <div class="wrapper-sidenav" data-ng-class="{'collapsed': !role.isExpandedState}">
        <tree collection="role.itemTree" selected-folder="role.selectedFolder"></tree>
    </div>
    <!--sidenav ends here-->
    <!--main starts here-->
    <main class="wrapper-main">
        <div class="wrapper-main-inner">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Role Name</th>
                                <th class="text-right">Created Date</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="item in role.roleList">
                                <td data-ng-bind="item.name"></td>
                                <td class="text-right" data-ng-bind="item.createdDate | date"></td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-iconed" title="Edit" data-ng-click="role.onUpdateRoleInitiate(item)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                        <span class="sr-only">Edit</span>
                                    </button>
                                    <button type="button" class="btn btn-iconed" title="Delete" data-ng-click="role.onDeleteRoleInitiate(item)">
                                        <span class="glyphicon glyphicon-trash"></span>
                                        <span class="sr-only">Delete</span>
                                    </button>
                                </td>
                            </tr>
                            <tr ng-if="!role.roleList.length">
                                <td colspan="3"><div class="text-center">There are no Roles to show!!</div></td>
                            </tr>
                        </tbody>
                    </table>
                    <ul uib-pagination total-items="role.searchOptions.totalItems" data-ng-model="role.searchOptions.page" data-ng-change="role.loadRoleData()"></ul>
                </div>
            </div>
        </div>
    </main>
    <!--main ends here-->
</div>
