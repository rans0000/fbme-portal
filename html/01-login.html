<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FBME</title>
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/themes/default/style.css">
        <link rel="stylesheet" href="css/themes/default/lang-en.css">
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="wrapper-all container-fluid">
            <!--header starts here-->
            <!--header ends here-->
            <div class="wrapper-container">
                <div class="app-area">
                    <!--main starts here-->
                    <main class="wrapper-main">
                        <div class="login-container">
                            <div class="logo-container">
                                <img src="images/fbme-bank-logo.png" width="176" height="88" alt="FBME Logo">
                            </div>
                            <article class="panel panel-secondary">
                                <header class="panel-heading">
                                    <h1 class="panel-title">Login</h1>
                                </header>
                                <div class="panel-body">
                                    <form class="form-lg">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Language</label>
                                            <select class="form-control">
                                                <option value="en-US">English</option>
                                                <option value="ar"></option>
                                            </select>
                                        </div>
                                        <div class="submit-group">
                                            <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
                                        </div>
                                        <a href="#">Forgot Password?</a>
                                    </form>
                                </div>
                            </article>
                        </div>
                        <footer class="wrapper-footer">
                            <small class="foot-info">CopyRights &copy; 2017. finnDocs.com</small>
                        </footer>
                    </main>
                    <!--main ends here-->
                </div>
            </div>
        </div>
    </body>
</html>
