<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FBME Components</title>
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/themes/default/style.css">
        <link rel="stylesheet" href="css/themes/default/lang-en.css">
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <div class="wrapper-all container-fluid">
            <div class="wrapper-inner">
                <div class="row">
                    <div class="col-md-6">
                        <hr>
                        <button type="button" class="btn btn-primary btn-lg">Primary Button</button>
                        <button type="button" class="btn btn-default">Default Button</button>
                        <button type="button" class="btn btn-link btn-sm">Link Button</button>
                    </div>
                    <div class="col-md-6">
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>
                        <form class="form-lg">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
